spring.application.name=GreenWay
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ============================================
# DATASOURCE - SQL SERVER (PADRÃO)
# ============================================
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================
# JPA CONFIGURATION
# ============================================
# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Não recriar o banco a cada inicialização (Flyway cuida disso)
spring.jpa.hibernate.ddl-auto=none

# Exibir SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=dbo

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=dbo
spring.flyway.default-schema=dbo

# JWT Configuration
jwt.secret=${JWT_SECRET:8f1c56c4b8a9e1ba3d1f8a49f3c0b1223b8379fd89237b1234abf89123ce1122}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Azure App Service Configuration
server.port=${PORT:8080}
spring.web.resources.add-mappings=true

# RabbitMQ Configuration (opcional - desabilitado se não configurado)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

