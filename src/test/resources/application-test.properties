# datasource - configure DB_URL, DB_USERNAME e DB_PASSWORD como variáveis de ambiente
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL}
 
 
# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
 
# Não recriar o banco a cada inicialização
spring.jpa.hibernate.ddl-auto=none
 
# Exibir SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.show_sql=true
 
 
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.flyway.locations=classpath:db/migration

spring.application.name=GreenWay_test

